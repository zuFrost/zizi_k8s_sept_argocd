apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name     : metallb
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name     : in-cluster
    namespace: metallb
  source:
    path   : "metallb/metallb"
    repoURL: "https://metallb.github.io/metallb"
    targetRevision: HEAD
    helm:
#      valueFiles:
#      - values_dev.yaml
      parameters:
#      - name: "container.image"
#        value: zufrost/zizi_k8s_sept_html:version1

  project: default
  syncPolicy:
    automated:
      prune   : true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true    
